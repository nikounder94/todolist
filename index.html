  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <script async src='/autotrack.js'></script>
  <script type="text/javascript">
    // google analytics + autotrack
    try {
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-1858235-4', 'auto');
      ga('require', 'autotrack');
      //ga('send', 'pageview');
    } catch(e) {
      console.error(e);
    }
    // markdown renderer
    function displayMarkdownPageFromHash() {
      renderMd(window.location.hash.substr(1));
      document.body.scrollTop = document.documentElement.scrollTop = 0;
      ga('send', 'pageview', {
       'page': location.pathname + location.search  + location.hash
      });
    }
    displayMarkdownPageFromHash();
    window.onhashchange = displayMarkdownPageFromHash;
  </script>
